<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- Tag semântica principal -->
    <main>
        <h1>Create Account</h1>
        <div class="sociais">
            <a href="https://www.google.com/">
                <img src="assets/google.png" alt="Logo google">
            </a>
            <a href="https://www.facebook.com/">
                <img src="assets/facebook.png" alt="Logo facebook">
            </a>
            <a href="https://www.linkedin.com/"> 
                <img src="assets/linkedin.png" alt="Logo linkedin">
            </a>
        </div>
        <!-- login alternativo -->
         <div class="alternative">
            <span>OR</span>
         </div>
         <!-- formulário -->
          <form action="">
            <label for="name">
                <span>Nome:</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>Email:</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Senha:</span>
                <input type="password" id="password" name="password">
            </label>
            <input type="submit" value="login">
        </form>
    </main>
    <section class="imagem">
        <!-- Imagem lateral da página -->
         <img src="assets/mobile.svg" alt="imagem decorativa">
         <div class="circle"></div>

    </section>    
</body>
</html>
